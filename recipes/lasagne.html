<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lasagne</title>
</head>
<body>
    <h1>Lasagne</h1>
    <img src = "../img/lasagne.jpg" alt = "A beautiful lasagne fresh from the oven">
    <h3>Ingredients</h3>
        <ul>
            <li>Minced Beef</li>
            <li>Layered Pasta</li>
            <li>Pasta Sauce</li>
            <li>Yummy Cheese</li>
        </ul>

    <h3>Instructions</h3>
        <ul>
            <li>Whirl it up and put it together</li>
            <li>Mix the beef with pasta sauce</li>
            <li>Layer beef with pasta</li>
            <li>Add cheese on top</li>
            <li>Put in oven to bake at 180 degrees for 30 minutes</li>
        </ul>
</body>
</html>
